flow_id: username_password_auth
route: loginUsernamePw
active: yes

definition:
  name: "Username Password Auth"
  description: "Username and password authentication flow"

  start: init
  nodes:
    init:
      use: init
      next:
        start: askUsername

    askUsername:
      use: askUsername
      next:
        submitted: askPassword
      custom_config:
        message: Please login to your account
        showRegisterLink: true

    askPassword:
      use: askPassword
      next:
        submitted: validateUsernamePassword
      custom_config:
        message: Please login to your account

    validateUsernamePassword:
      use: validateUsernamePassword
      next:
        success: authSuccess
        fail: askPassword
        locked: authFailure

    authSuccess:
      use: successResult
      custom_config:
        message: Login successful!

    authFailure:
      use: failureResult
      custom_config:
        message: Invalid credentials or account locked.

  editor:
    nodes:
      askUsername:
        x: 200
        y: 300