flow_id: user_register
route: register
active: yes

definition:
  name: "User Registration"
  description: "User registration flow with username and password"

  start: init
  nodes:
    init:
      use: init
      next:
        start: askUsername

    askUsername:
      use: askUsername
      next:
        submitted: checkUsernameAvailable
      custom_config:
        message: Please register your account

    checkUsernameAvailable:
      use: checkUsernameAvailable
      next:
        available: askPassword
        taken: registerFailed

    askPassword:
      use: askPassword
      next:
        submitted: createUser
      custom_config:
        message: Please register your account

    createUser:
      use: createUser
      next:
        success: registerSuccess
        fail: registerFailed

    registerSuccess:
      use: successResult
      custom_config:
        message: Registration successful!

    registerFailed:
      use: failureResult
      custom_config:
        message: Registration failed. Username may already exist.

  editor:
    nodes:
      askUsername:
        x: 200
        y: 300