flow_id: test_passkeys_verify
route: test_verify_passkeys
active: yes

definition:
  name: "Passkey Verify Debug"
  description: "Debug flow for passkey verification"

  start: init
  nodes:
    init:
      use: init
      next:
        start: askUsername

    askUsername:
      use: askUsername
      next:
        submitted: verifyPasskey
      custom_config:
        message: Please enter your username to login with passkey

    verifyPasskey:
      use: verifyPasskey
      next:
        success: finish
      custom_config:
        message: Click the button below to verify your identity using a registered passkey.

    finish:
      use: successResult

  editor:
    nodes:
      askUsername:
        x: 200
        y: 300