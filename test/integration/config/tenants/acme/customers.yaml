realm: customers
realm_name: Our beautiful Customers
base_url: http://localhost:8080/acme/customers

flows:
  login:
    route: /login
    active: yes
    definition_location: login.yaml
  register:
    route: /register
    active: yes
    definition_location: register.yaml
  unlock_account:
    route: /unlock-account
    active: no
    definition_location: unlock_account.yaml
  login_or_register:
    name: Login or Register
    route: /login-or-register
    active: yes
    definition_location: login_or_register.yaml
  noprompt:
    name: No Prompt
    route: /noprompt
    active: yes
    definition_location: test_noprompt.yaml
  mock_success:
    route: /mock-success
    active: yes
    definition_location: mock_success.yaml
  mock_failure:
    route: /mock-failure
    active: yes
    definition_location: mock_failure.yaml
  username-password-register:
    route: /username-password-register
    active: yes
    definition_location: username-password-register.yaml

applications:
  management-ui:
    confidential: false
    consent_required: false
    description: Management UI Application
    allowed_scopes:
      - openid
      - profile
      - write:user
      - write:flows
      - write:realms
      - write:applications
    allowed_grants:
      - authorization_code_pkce
      - refresh_token
    redirect_uris:
      - http://localhost:3000
    allowed_authentication_flows:
      - login_or_register
      - mock_success
      - mock_failure
    access_token_lifetime: 600
    refresh_token_lifetime: 3600
    id_token_lifetime: 600
    access_token_type: session
  backend-api:
    client_secret: backend-api-secret
    confidential: true
    consent_required: false
    description: Backend API Application
    allowed_scopes:
      - openid
      - write:user
      - write:flows
      - write:realms
      - write:applications
    allowed_grants:
      - client_credentials
      - authorization_code
      - refresh_token
    redirect_uris:
      - http://localhost:3000
    allowed_authentication_flows:
      - login_or_register
      - mock_success
      - mock_failure
    access_token_lifetime: 600
    refresh_token_lifetime: 3600
    id_token_lifetime: 600
    access_token_type: session

  customers-app:
    client_id: customers-app
    client_secret: customers-app-secret
    allowed_grants:
      - simple-body
      - simple-cookie
      - refresh_token
    redirect_uris:
      - http://localhost:3000
    allowed_authentication_flows:
      - "*"
    access_token_lifetime: 3600
    refresh_token_lifetime: 31536000
    id_token_lifetime: 3600