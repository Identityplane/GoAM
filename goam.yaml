banner: "GOAM 0.0.1 with yaml config"

# Http configuration
listener_http: :8080

# HTTPS configuration
listener_https: ":8443"
tls_cert_file: ./certificates/goam.network.crt
tls_key_file: ./certificates/goam.network.key

# Disable admin auth for demo
unsafe_disable_admin_auth: true

# Node settings are propogated down to all nodes
node_settings:
  somenode: foobar

# Extension can be used by extensions
extension_settings:
  somesetting: foobar